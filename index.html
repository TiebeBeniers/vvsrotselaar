<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V.V.S Rotselaar - Home</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-container">
            <div class="logo-section">
                <img src="assets/logo.png" alt="VVS Rotselaar Logo" class="team-logo" id="teamLogo">
            </div>
            <div class="title-section">
                <h1>V.V.S ROTSELAAR</h1>
            </div>
            <nav class="nav-section">
                <button class="hamburger" id="hamburger" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="index.html" class="active">HOME</a></li>
                    <li><a href="evenementen.html">EVENEMENTEN</a></li>
                    <li><a href="sponsors.html">SPONSORS</a></li>
                    <li><a href="galerij.html">GALERIJ</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="login.html" id="loginLink">LOGIN</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Hero Section / Live Match Card -->
        <section class="hero-section" id="heroSection">
            <!-- Default: Photo Carousel -->
            <div class="carousel-container" id="carouselContainer">
                <div class="carousel-slide active" style="background-image: url('assets/hero1.jpg')"></div>
                <div class="carousel-slide" style="background-image: url('assets/hero2.jpg')"></div>
                <div class="carousel-slide" style="background-image: url('assets/hero3.jpg')"></div>
                <div class="carousel-slide" style="background-image: url('assets/hero4.jpg')"></div>
                <div class="carousel-dots">
                    <button class="dot active" data-slide="0"></button>
                    <button class="dot" data-slide="1"></button>
                    <button class="dot" data-slide="2"></button>
                    <button class="dot" data-slide="3"></button>
                </div>
                <div class="carousel-overlay" id="carouselOverlay"></div>
            </div>

            <!-- LIVE MATCH OVERLAY (over carousel) -->
            <div class="live-match-overlay" id="liveMatchOverlay" style="display: none;">
                <div class="live-overlay-card">
                    <div class="live-badge" id="liveBadge">LIVE</div>
                    <div class="overlay-match-info">
                        <div class="overlay-team">
                            <h2 id="overlayHomeTeam">Thuisploeg</h2>
                            <div class="overlay-score" id="overlayHomeScore">0</div>
                        </div>
                        <div class="overlay-center">
                            <div class="overlay-time" id="overlayTime">0'</div>
                            <div class="overlay-separator">-</div>
                        </div>
                        <div class="overlay-team">
                            <h2 id="overlayAwayTeam">Uitploeg</h2>
                            <div class="overlay-score" id="overlayAwayScore">0</div>
                        </div>
                    </div>
                    <button class="overlay-watch-btn" onclick="window.location.href='live.html'">
                        VOLG LIVE â†’
                    </button>
                </div>
            </div>

            <!-- Start Match Button (only for designated person) -->
            <div class="start-match-container" id="startMatchContainer" style="display: none;">
                <button class="start-match-btn" id="startMatchBtn">START WEDSTRIJD</button>
            </div>
        </section>

        <!-- Team Buttons -->
        <section class="teams-section">
            <div class="team-buttons">
                <div class="team-button" style="background-image: url('assets/veteranen.jpg')">
                    <div class="team-overlay">
                        <h2>VETERANEN</h2>
                    </div>
                </div>
                <div class="team-button" style="background-image: url('assets/zaterdag.jpg')">
                    <div class="team-overlay">
                        <h2>ZATERDAG</h2>
                    </div>
                </div>
                <div class="team-button" style="background-image: url('assets/zondag.jpg')">
                    <div class="team-overlay">
                        <h2>ZONDAG</h2>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section class="contact-section">
            <div class="contact-container">
                <div class="contact-item">
                    <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    <div class="contact-text">
                        <h3>Email</h3>
                        <p>info@vvsrotselaar.be</p>
                    </div>
                </div>
                <div class="contact-item">
                    <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                    </svg>
                    <div class="contact-text">
                        <h3>Telefoon</h3>
                        <p>+32 16 44 39 66</p>
                    </div>
                </div>
                <div class="contact-item">
                    <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        <path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <div class="contact-text">
                        <h3>Locatie</h3>
                        <p>Naast Hellichtstraat 83, 3110 Rotselaar, Belgium</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; TiebeBeniers</p>
    </footer>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
