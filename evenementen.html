<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V.V.S Rotselaar - Evenementen</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles_additions.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo-section">
                <img src="assets/logo.png" alt="VVS Rotselaar Logo" class="team-logo">
            </div>
            <div class="title-section">
                <h1>V.V.S ROTSELAAR</h1>
            </div>
            <nav class="nav-section">
                <button class="hamburger" id="hamburger" aria-label="Menu">
                    <span></span><span></span><span></span>
                </button>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="evenementen.html" class="active">EVENEMENTEN</a></li>
                    <li><a href="sponsors.html">SPONSORS</a></li>
                    <li><a href="galerij.html">GALERIJ</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="login.html" id="loginLink">LOGIN</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="evenementen-page">
        <div class="evenementen-container">
            <h1>Aankomende Evenementen</h1>
            
            <!-- Featured Evenement (eerstvolgende) -->
            <div id="featuredEvenement" class="loading">
                <p>Laden...</p>
            </div>
            
            <!-- Andere Evenementen -->
            <div id="upcomingEvenementen">
                <!-- Populated by JS -->
            </div>
            
            <!-- No events message -->
            <div id="noEvenementen" style="display: none;" class="no-events">
                <p>Er zijn momenteel geen geplande evenementen.</p>
            </div>
        </div>
    </main>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-item">
                <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
                <div class="contact-text">
                    <h3>Email</h3>
                    <p><a href="mailto:info@vvsrotselaar.be">info@vvsrotselaar.be</a></p>
                </div>
            </div>
            <div class="contact-item">
                <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                </svg>
                <div class="contact-text">
                    <h3>Telefoon</h3>
                    <p><a href="tel:+3216443966">+32 16 44 39 66</a></p>
                </div>
            </div>
            <div class="contact-item">
                <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                    <path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                <div class="contact-text">
                    <h3>Locatie</h3>
                    <p><a href="https://www.google.com/maps/search/?api=1&query=Hellichtstraat+83,+3110+Rotselaar,+Belgium" target="_blank" rel="noopener noreferrer">Naast Hellichtstraat 83, 3110 Rotselaar</a></p>
                </div>
            </div>
        </div>
    </section>

    <footer class="main-footer">
        <p>&copy; TiebeBeniers</p>
    </footer>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        console.log('Evenementen page loaded');
        
        // ===============================================
        // AUTH STATE - LOGIN/PROFIEL TOGGLE
        // ===============================================
        
        onAuthStateChanged(auth, (user) => {
            const loginLink = document.getElementById('loginLink');
            
            if (user) {
                console.log('User logged in:', user.email);
                if (loginLink) {
                    loginLink.textContent = 'PROFIEL';
                }
            } else {
                console.log('User not logged in');
                if (loginLink) {
                    loginLink.textContent = 'LOGIN';
                }
            }
        });
        
        // ===============================================
        // HAMBURGER MENU
        // ===============================================
        
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        
        if (hamburger && navMenu) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });
            
            navMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            });
        }
        
        // ===============================================
        // LOAD EVENEMENTEN
        // ===============================================
        
        async function loadEvenementen() {
            console.log('Loading evenementen...');
            
            const featuredContainer = document.getElementById('featuredEvenement');
            const upcomingContainer = document.getElementById('upcomingEvenementen');
            const noEventsMsg = document.getElementById('noEvenementen');
            
            try {
                const evenementenSnapshot = await getDocs(collection(db, 'evenementen'));
                
                if (evenementenSnapshot.empty) {
                    console.log('No evenementen found');
                    featuredContainer.style.display = 'none';
                    upcomingContainer.style.display = 'none';
                    noEventsMsg.style.display = 'block';
                    return;
                }
                
                const now = new Date();
                const evenementen = [];
                
                evenementenSnapshot.forEach(doc => {
                    const data = doc.data();
                    const eventDate = new Date(`${data.datum}T${data.tijd}`);
                    
                    // Only show future events
                    if (eventDate > now) {
                        evenementen.push({
                            id: doc.id,
                            ...data,
                            dateTime: eventDate
                        });
                    }
                });
                
                if (evenementen.length === 0) {
                    featuredContainer.style.display = 'none';
                    upcomingContainer.style.display = 'none';
                    noEventsMsg.style.display = 'block';
                    return;
                }
                
                // Sort by date
                evenementen.sort((a, b) => a.dateTime - b.dateTime);
                
                console.log('Found', evenementen.length, 'upcoming evenementen');
                
                // Featured (first) evenement
                const featured = evenementen[0];
                featuredContainer.innerHTML = createFeaturedEvenement(featured);
                featuredContainer.classList.remove('loading');
                
                // Other evenementen
                upcomingContainer.innerHTML = '';
                for (let i = 1; i < evenementen.length; i++) {
                    const card = createEvenementCard(evenementen[i]);
                    upcomingContainer.appendChild(card);
                }
                
                console.log('Evenementen loaded successfully');
                
            } catch (error) {
                console.error('Error loading evenementen:', error);
                featuredContainer.innerHTML = '<p class="error">Fout bij laden van evenementen.</p>';
            }
        }
        
        function createFeaturedEvenement(evenement) {
            const dateFormatted = evenement.dateTime.toLocaleDateString('nl-BE', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            const imageHtml = evenement.afbeeldingNaam 
                ? `<div class="evenement-image">
                     <img src="assets/${evenement.afbeeldingNaam}" alt="${evenement.titel}">
                   </div>`
                : '';
            
            const linkHtml = evenement.link
                ? `<a href="${evenement.link}" target="_blank" rel="noopener noreferrer" class="evenement-link">
                     Meer info â†’
                   </a>`
                : '';
            
            return `
                <div class="featured-evenement">
                    ${imageHtml}
                    <div class="featured-evenement-content">
                        <span class="evenement-badge">Eerstvolgende Evenement</span>
                        <h2>${evenement.titel}</h2>
                        <div class="evenement-meta">
                            <div class="meta-item">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                    <line x1="16" y1="2" x2="16" y2="6"/>
                                    <line x1="8" y1="2" x2="8" y2="6"/>
                                    <line x1="3" y1="10" x2="21" y2="10"/>
                                </svg>
                                ${dateFormatted}
                            </div>
                            <div class="meta-item">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <polyline points="12 6 12 12 16 14"/>
                                </svg>
                                ${evenement.tijd}
                            </div>
                            <div class="meta-item">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                                    <circle cx="12" cy="10" r="3"/>
                                </svg>
                                ${evenement.locatie}
                            </div>
                        </div>
                        <p class="evenement-beschrijving">${evenement.beschrijving}</p>
                        ${linkHtml}
                    </div>
                </div>
            `;
        }
        
        function createEvenementCard(evenement) {
            const card = document.createElement('div');
            card.className = 'evenement-card disabled';
            
            const dateFormatted = evenement.dateTime.toLocaleDateString('nl-BE');
            
            const imageHtml = evenement.afbeeldingNaam
                ? `<img src="assets/${evenement.afbeeldingNaam}" alt="${evenement.titel}">`
                : `<div class="evenement-placeholder"></div>`;
            
            card.innerHTML = `
                <div class="evenement-card-image">
                    ${imageHtml}
                </div>
                <div class="evenement-card-content">
                    <h3>${evenement.titel}</h3>
                    <p class="evenement-date">${dateFormatted} om ${evenement.tijd}</p>
                    <p class="evenement-location">${evenement.locatie}</p>
                    <p class="evenement-preview">${evenement.beschrijving.substring(0, 100)}...</p>
                </div>
            `;
            
            return card;
        }
        
        // Load evenementen on page load
        loadEvenementen();
    </script>
</body>
</html>
