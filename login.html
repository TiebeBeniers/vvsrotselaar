<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V.V.S Rotselaar - Login</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-container">
            <div class="logo-section">
                <img src="assets/logo.png" alt="VVS Rotselaar Logo" class="team-logo">
            </div>
            <div class="title-section">
                <h1>V.V.S ROTSELAAR</h1>
            </div>
            <nav class="nav-section">
                <button class="hamburger" id="hamburger" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="evenementen.html">EVENEMENTEN</a></li>
                    <li><a href="sponsors.html">SPONSORS</a></li>
                    <li><a href="galerij.html">GALERIJ</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="login.html" class="active">LOGIN</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="login-page">
        <div class="login-container">
            <div class="login-box">
                <h2>Inloggen</h2>
                <p class="login-subtitle">Toegang voor clubleden</p>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">E-mailadres</label>
                        <input type="email" id="email" required placeholder="je.email@voorbeeld.be">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Wachtwoord</label>
                        <input type="password" id="password" required placeholder="••••••••">
                    </div>
                    
                    <div class="error-message" id="errorMessage" style="display: none;"></div>
                    
                    <button type="submit" class="login-btn">INLOGGEN</button>
                </form>

                <!-- Logged in view -->
                <div id="loggedInView" style="display: none;">
                    <div class="profile-info">
                        <svg class="profile-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <h3 id="userName">Gebruiker</h3>
                        <p id="userEmail">email@voorbeeld.be</p>
                        <p class="user-role" id="userRole">Clublid</p>
                    </div>
                    <button id="logoutBtn" class="logout-btn">UITLOGGEN</button>
                    <button id="adminBtn" class="admin-btn" style="display: none;">NAAR ADMIN</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; TiebeBeniers</p>
    </footer>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
