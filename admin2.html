<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V.V.S Rotselaar - Admin 2</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo-section">
                <img src="assets/logo.png" alt="VVS Rotselaar Logo" class="team-logo">
            </div>
            <div class="title-section">
                <h1>V.V.S ROTSELAAR</h1>
            </div>
            <nav class="nav-section">
                <button class="hamburger" id="hamburger" aria-label="Menu">
                    <span></span><span></span><span></span>
                </button>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="evenementen.html">EVENEMENTEN</a></li>
                    <li><a href="sponsors.html">SPONSORS</a></li>
                    <li><a href="galerij.html">GALERIJ</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="login.html">PROFIEL</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="admin-page">
        <div class="admin-container">
            <h2>Administratie</h2>

            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="werklijst">Werklijst Beheren</button>
            </div>

            <!-- ── Werklijst Tab ── -->
            <div class="tab-content active" id="werklijstTab">
                <div class="section-header">
                    <h3>Rock Werchter – Werklijst</h3>
                    <button class="add-btn" id="addShiftBtn">+ Shift Toevoegen</button>
                </div>

                <div class="werklijst-admin-grid" id="werklijstAdminGrid">
                    <div class="loading">Laden...</div>
                </div>
            </div>

            <!-- ── Pagina navigatie ── -->
            <div class="admin-page-nav">
                <a class="page-nav-btn" href="admin.html" title="Pagina 1">1</a>
                <a class="page-nav-btn active" href="admin2.html" title="Pagina 2">2</a>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; TiebeBeniers</p>
    </footer>

    <!-- ── Shift toevoegen / bewerken Modal ── -->
    <div class="modal" id="shiftModal">
        <div class="modal-content large">
            <h3 id="shiftModalTitle">Shift Toevoegen</h3>
            <form id="shiftForm" class="admin-form">
                <div class="form-group">
                    <label for="shiftLabel">Naam / Label *</label>
                    <input type="text" id="shiftLabel" required placeholder="bv. Donderdag 2 juli – Ochtend">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="shiftDate">Datum *</label>
                        <input type="date" id="shiftDate" required>
                    </div>
                    <div class="form-group">
                        <label for="shiftTime">Tijdstip *</label>
                        <input type="text" id="shiftTime" required placeholder="bv. 08:00 – 14:00">
                    </div>
                </div>
                <div class="form-group">
                    <label for="shiftMax">Max. personen (leeg = onbeperkt)</label>
                    <input type="number" id="shiftMax" min="1" placeholder="bv. 5">
                </div>
                <input type="hidden" id="shiftId">
                <div class="modal-actions">
                    <button type="button" class="modal-btn cancel" id="shiftModalCancel">Annuleren</button>
                    <button type="submit" class="modal-btn confirm">Opslaan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ── Confirm Delete Modal ── -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h3>Bevestigen</h3>
            <p id="confirmMessage">Weet je zeker dat je dit wilt verwijderen?</p>
            <div class="modal-actions">
                <button class="modal-btn cancel" id="confirmCancel">Annuleren</button>
                <button class="modal-btn confirm danger" id="confirmDelete">Verwijderen</button>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="admin2.js"></script>
</body>
</html>
